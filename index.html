<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #big-text {
            margin-bottom: 10px;
            margin-top: 50px;
        }
        #main-button {
            margin-top: 10px;
        }
        #replay-button {
            margin-top: 10px;
            display: none;
        }
        #answer-button-one {
            display: none;
            margin-bottom: 5px;
        }
        #answer-button-two {
            display: none;
            margin-bottom: 5px;
        }
        #answer-button-three {
            display: none;
            margin-bottom: 5px;
        }
        #answer-button-four {
            display: none;
            margin-bottom: 5px;
        }
        #submit-form {
            display: none;
        }
        #right {
            visibility: hidden;
        }
        #wrong {
            margin-top: -40px;
            visibility: hidden;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="big-text">Coding Quiz Challenge</h1>
    </div>
    <div>
        <p id="intro">Answer the following questions related to coding materials covered so far. Try to get a high score!</p>
        <div id="submit-form">
            <label for="initial">Enter your initials here: </label> <input type="text" name="initials" id="initials" placeholder="Initials" /> <button type="submit" id="submit-button" class="btn btn-primary btn-md">Submit</button>
        </div>
        <button type="button" id="answer-button-one" class="btn btn-primary btn-sm" value="1">Answer One</button>
        <br>
        <button type="button" id="answer-button-two" class="btn btn-primary btn-sm" value="2">Answer Two</button>
        <br>
        <button type="button" id="answer-button-three" class="btn btn-primary btn-sm" value="3">Answer Three</button>
        <br>
        <button type="button" id="answer-button-four" class="btn btn-primary btn-sm" value="4">Answer Four</button>
    </div>
    <div>
        <button type="button" id="main-button" class="btn btn-primary btn-lg">Start Quiz</button>
        <button type="button" id="replay-button" class="btn btn-primary btn-lg">Try Again</button>
        <p id="right">Correct!</p>
        <p id="wrong">Wrong!</p>
    </div>
    
    <script type="text/javascript">
        $(document).ready(function() {
            var questionArray = ["Question 1", "Question 2", "Question 3", "Question 4", "Question 5"];
            var answerOneArray = ["Answer 1", "Answer 2", "Answer 3", "Answer 4", "Answer 5"];
            var answerTwoArray = ["Answer 1", "Answer 2", "Answer 3", "Answer 4", "Answer 5"];
            var answerThreeArray = ["Answer 1", "Answer 2", "Answer 3", "Answer 4", "Answer 5"];
            var answerFourArray = ["Answer 1", "Answer 2", "Answer 3", "Answer 4", "Answer 5"];
            var correctAnswers = [1, 2, 3, 4, 1];
            var i = 0;
            function nextQuestion() {
                $("#big-text").text(questionArray[i]);
                $("#intro").empty();
                $("#answer-button-one")
                    .css("display", "inline")
                    .text(answerOneArray[i]);
                $("#answer-button-two")
                    .css("display", "inline")
                    .text(answerTwoArray[i]);
                $("#answer-button-three")
                    .css("display", "inline")
                    .text(answerThreeArray[i]);
                $("#answer-button-four")
                    .css("display", "inline")
                    .text(answerFourArray[i]);
                $("#main-button").css("display", "none");
            };
            function endScreen() {
                $("#big-text").text("All done!");
                $("#intro").text("Your final score is: ");
                $("#submit-form").css("display", "inline");
                $("#answer-button-one").remove();
                $("#answer-button-two").remove();
                $("#answer-button-three").remove();
                $("#answer-button-four").remove();
                $("#replay-button").css("display", "inline");
            }
            $("#main-button").on("click", function(event) {
                event.preventDefault();
                nextQuestion();
            });
            $("#answer-button-one").on("click", function(event) {
                event.preventDefault();
                if (this.value == correctAnswers[i]) {
                    $("#right").css("visibility", "visible");
                    $("#wrong").css("visibility", "hidden");
                } else {
                    $("#right").css("visibility", "hidden");
                    $("#wrong").css("visibility", "visible");
                };
                i++;
                if (i < 5) {
                    nextQuestion();
                } else {
                    endScreen();
                };
            });
            $("#answer-button-two").on("click", function(event) {
                event.preventDefault();
                if (this.value == correctAnswers[i]) {
                    $("#right").css("visibility", "visible");
                    $("#wrong").css("visibility", "hidden");
                } else {
                    $("#right").css("visibility", "hidden");
                    $("#wrong").css("visibility", "visible");
                };
                i++;
                if (i < 5) {
                    nextQuestion();
                } else {
                    endScreen();
                };
            });
            $("#answer-button-three").on("click", function(event) {
                event.preventDefault();
                if (this.value == correctAnswers[i]) {
                    $("#right").css("visibility", "visible");
                    $("#wrong").css("visibility", "hidden");
                } else {
                    $("#right").css("visibility", "hidden");
                    $("#wrong").css("visibility", "visible");
                };
                i++;
                if (i < 5) {
                    nextQuestion();
                } else {
                    endScreen();
                };
            });
            $("#answer-button-four").on("click", function(event) {
                event.preventDefault();
                if (this.value == correctAnswers[i]) {
                    $("#right").css("visibility", "visible");
                    $("#wrong").css("visibility", "hidden");
                } else {
                    $("#right").css("visibility", "hidden");
                    $("#wrong").css("visibility", "visible");
                };
                i++;
                if (i < 5) {
                    nextQuestion();
                } else {
                    endScreen();
                };
            });
            $("#submit-button").on("click", function(event) {
                event.preventDefault();
            })
            $("#replay-button").on("click", function(event) {
                event.preventDefault();
                location.reload();
            });
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
